<h1 mat-dialog-title>Are you sure?</h1>
<div mat-dialog-content inert>
  <p>Do you want to {{data.newStatus==='cancelled'?'cancel':'resolve'}} this panic?</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">No</button>
  <button mat-button [ngClass]="data.newStatus === 'cancelled' ? 'warn' : 'resolve'" [mat-dialog-close]="true">Yes</button>
</div>
